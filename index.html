        <div class="container">
            <div class="row">
                <div class="col-sm-6 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3" id="z">First Name</label>
                                <div class="col-sm-9">
                                    <input type="text" name="first_name" id="firstName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3">Last Name</label>
                                <div class="col-sm-9">
                                    <input type="text" name="last_name" id="lastName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3">Full Name</label>
                                <div class="col-sm-9">
                                    <input type="text" name="full_name" id="fullName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3"></label>
                                <div class="col-sm-9">
                                    <input type="submit" name="btn" class="btn btn-success" value="Submit" id="btn">
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-sm-6 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3" id="z">First Number</label>
                                <div class="col-sm-9">
                                    <input type="text" name="first_number" id="firstNumber">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3">Last Number</label>
                                <div class="col-sm-9">
                                    <input type="text" name="last_number" id="lastNumber">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3">Result</label>
                                <div class="col-sm-9">
                                    <input type="text" name="result" id="result">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3"></label>
                                <div class="col-sm-9">
                                    <input type="submit" name="btn" class="btn btn-success" value="+" id="add">
                                    <input type="submit" name="btn" class="btn btn-success" value="-" id="sub">
                                    <input type="submit" name="btn" class="btn btn-success" value="*" id="mul">
                                    <input type="submit" name="btn" class="btn btn-success" value="/" id="div">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
